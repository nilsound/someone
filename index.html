<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>：你注意到一张问卷</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --container-bg: #fff;
      --primary-color: #4CAF50;
      --danger-color: #f44336;
      --dark-bg: #121212;
      --dark-container: #1e1e1e;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: all 0.5s ease;
      overflow: auto;
      position: relative;
    }
    
    body.dark {
      --bg-color: var(--dark-bg);
      --text-color: #fff;
      --container-bg: var(--dark-container);
    }
    
    .container {
      text-align: center;
      background: var(--container-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
      transition: all 0.5s ease;
      position: relative;
      z-index: 10;
      margin: 20px 0;
    }
    
    h1 {
      margin-bottom: 30px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .question {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    button {
      font-size: 16px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .yes { 
      background-color: var(--primary-color); 
      color: white; 
    }
    
    .no { 
      background-color: var(--danger-color); 
      color: white; 
    }
    
    .tooltip-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    
    .tooltip-container .tooltip-text {
      visibility: hidden;
      width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }
    
    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    
    .bar-chart {
      width: 100%;
      max-width: 580px;
      margin: 30px auto;
    }
    
    .bar-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .bar-label {
      flex: 1;
      font-size: 14px;
      text-align: left;
      padding-right: 15px;
      line-height: 1.4;
    }
    
    .bar {
      flex: 3;
      height: 24px;
      background-color: #e0e0e0;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background-color: var(--primary-color);
      transition: width 0.8s ease;
    }
    
    .bar-value {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: white;
      font-weight: bold;
    }
    
    #comment-section {
      margin-top: 40px;
      animation: fadeIn 0.5s ease;
    }
    
    #comment-list {
      text-align: left;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    
    .comment-item {
      padding: 10px;
      background: rgba(0,0,0,0.1);
      border-radius: 6px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .danmu-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    
    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 16px;
      color: #333;
      animation: danmu linear;
      animation-fill-mode: forwards;
      padding: 5px 10px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0 0 0;
      height: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 14px;
      margin-top: 5px;
      color: var(--text-color);
    }
    
    .hidden-text {
      opacity: 0;
      transition: opacity 0.3s;
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
      cursor: default;
    }

    .hidden-text:hover {
      opacity: 1;
    }
    
    .thanks-text {
      position: relative;
      display: inline-block;
      cursor: default;
    }
    
    .thanks-text::after {
      content: "以及太阳网络的帮助！";
      position: absolute;
      left: 0;
      bottom: -20px;
      width: 100%;
      font-size: 14px;
      opacity: 0;
      text-align: center;
      transition: opacity 0.3s;
      color: var(--text-color);
    }
    
    .thanks-text:hover::after {
      opacity: 0.6;
    }
    
    .color-picker {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      justify-content: center;
    }
    
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }
    
    .color-option:hover {
      transform: scale(1.1);
    }
    
    .color-option.selected {
      border-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      button {
        width: 100%;
      }
      
      .bar-row {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .bar {
        width: 100%;
        margin-top: 5px;
      }
    }
    
    @keyframes danmu {
      from { transform: translateX(100vw); }
      to { transform: translateX(-100%); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgm" src="obj_w5rDlsOJwrLDjj7CmsOj_13833937453_fdd4_1791_e64b_91ae606211fdc489a9d953440ca163b8.m4a" loop></audio>
  <div class="danmu-container" id="danmuContainer"></div>
  
  <div class="container" id="main">
    <h1>新建文档.docx</h1>
    <div class="question" id="questionText"></div>
    <div class="buttons">
      <button class="yes" onclick="nextQuestion('是')">是</button>
      <button class="no" onclick="nextQuestion('否')">否</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">问题 1/42</div>
  </div>

  <script>
    // 初始化存储
    if (!localStorage.getItem("comments")) {
      localStorage.setItem("comments", JSON.stringify([]));
    }
    if (!localStorage.getItem("surveyData")) {
      localStorage.setItem("surveyData", JSON.stringify([]));
    }

    const questions = [
      "你是人类吗？",
      "你有着能够倾诉爱的对象吗？",
      "你是否不顾你妻子的劝阻，坚持认为自己是一条狗？",
      "你的信仰虔诚到可以目睹谁的死亡吗？",
      "你成功在高考结束之后铲进企划了吗？",
      "你会用绳结记事吗？",
      "你吃鱼的时候是从尾巴开始吗？",
      "你认为脱口秀和恐怖电影更配吗？",
      "你是否有种自己是一个受伤的甜甜圈，而身边躺着两个烤焦了的甜甜圈的错觉？",
      "你认为鸟类应该站在哺乳类（尤其是狗）的头上吗？",
      "你认为圣保罗是一位可爱的女性吗？",
      "你的肢体多于两对吗？",
      "你的恋人和你是一个种族吗？",
      "你对别人的思考器官有特别的欲望吗？",
      "你认为威尼斯是一个历史悠久的旅游城市吗？",
      "你认为自己生活的城市有阳光会更好吗？",
      "你喜欢吃玛格丽特披萨吗？",
      "你是美国总统吗？",
      "你是否梦想过拥有自己的青椒台和青椒号？",
      "你有一天内往返两次相同场所的经历吗？",
      "你喝咖啡加糖加奶加冰吗？",
      "你认为智能动偶会幻想自己的动画比迪O尼还要受欢迎吗？",
      "你有信心成为比chatGPT更好的人工智能吗？",
      "你是否认为白天的自己是尼采，晚上的自己是你踩？",
      "你认为红色的狗能拯救罗马吗？",
      "你有一个弟弟吗？",
      "你做过伤害他人却被原谅的事吗？",
      "你具有在火星前台当迎宾人的工作经验吗？",
      "你做过有关同胞、末日、爵士和星星的梦吗？",
      "月球是你的母亲吗？",
      "你现在在笑吗？",
      "你还在看吗？",
      "你还在思考吗？",
      "你是否有时会想，古人想过的事情？",
      "你是否有时会想，未来人会想怎样的事情？",
      "你是否有时会想，你笔下的角色在想的事情？",
      " ",
      "你一直以来注视着你笔下的角色。",
      "你是否爱着你笔下的角色？",
      "你是否爱着创作这一行为？",
      "你是否爱着你创造出的一切？"
    ];

    //Google Apps Script Web应用URL
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwC-BRENcDC78Y-DlO_ZnGXr8S8X-w0rx4gh6zMvj6miiA8krXqOMX5i_iMdpFNJ2wX/exec';
    
    let answers = [];
    let current = 0;
    let showingAllData = false;
    let danmuInterval;
    let selectedColor = '#FF5252';

    // 页面加载时直接显示问题
    window.onload = function() {
      showQuestion(current);
    };

    function showQuestion(index) {
      document.getElementById('questionText').innerText = questions[index];
      updateProgress(index + 1, questions.length);
      
      if (index >= 38) {
        document.body.classList.add("dark");
        document.getElementById("bgm").play();
      }
    }

    function updateProgress(current, total) {
      const progressPercent = (current / total) * 100;
      document.getElementById('progressBar').style.width = progressPercent + '%';
      document.getElementById('progressText').textContent = `问题 ${current}/${total}`;
    }

    // 更新回答统计数据到Google Sheets
    async function updateAnswerStats(questionIndex, answer) {
      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            type: 'answer',
            questionIndex: questionIndex,
            answer: answer
          })
        });
        
        const result = await response.json();
        console.log(`Updated question ${questionIndex + 1} answer ${answer}`, result);
      } catch (error) {
        console.error('Error updating answer stats:', error);
      }
    }

    // 添加评论到表格
    async function addCommentToSheet(comment) {
      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            type: 'comment',
            comment: comment
          })
        });
        
        const result = await response.json();
        console.log('Comment added to sheet', result);
      } catch (error) {
        console.error('Error adding comment to sheet:', error);
      }
    }

    function nextQuestion(answer) {
      answers.push(answer);
      
      // 上传答案到Google Sheets
      updateAnswerStats(current, answer);
      
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        saveToLocal();
        showSummary();
      }
    }

    function saveToLocal() {
      let all;
      try {
        all = JSON.parse(localStorage.getItem('surveyData')) || [];
      } catch (e) {
        all = [];
      }
      all.push(answers);
      localStorage.setItem('surveyData', JSON.stringify(all));
    }

    function showSummary() {
      let html = '<h1><span class="thanks-text">感谢您的作答！</span></h1>';
      html += `<div class="bar-chart" id="chart"></div>`;
      html += `
        <div class="tooltip-container">
          <img src="指针.png" alt="查看统计" style="width:60px;cursor:pointer;" onclick="toggleChart()">
          <div class="tooltip-text">想看看其他人如何选择的吗？</div>
        </div>
        <div id="comment-section" style="display:none;">
          <textarea id="comment-input" rows="3" placeholder="太阳风暴抛出的高能粒子将会带走你的留言..."></textarea>
          <div class="color-picker" id="colorPicker"></div>
          <button onclick="submitComment()" style="margin-top:10px;">送达太阳</button>
          <div id="comment-list"></div>
        </div>
        <div class="hidden-text">
          <p>你知道吗，前面的问卷有41个问题，这里就是第42个问题，</p>
          <p>那么，宇宙的终极是什么？</p>
        </div>
      `;
      
      document.getElementById('main').innerHTML = html;
      renderUserChart();
      initColorPicker();
    }

    function toggleChart() {
      showingAllData = !showingAllData;
      document.body.classList.remove("dark");
      if (showingAllData) {
        renderAllChart();
        loadComments();
        document.getElementById("comment-section").style.display = "block";
        document.querySelector('.hidden-text').style.display = 'none';
      } else {
        stopDanmu();
        renderUserChart();
        document.getElementById("comment-section").style.display = "none";
        document.querySelector('.hidden-text').style.display = 'block';
      }
    }

    function initColorPicker() {
      const picker = document.getElementById('colorPicker');
      picker.innerHTML = colorOptions.map(color => `
        <div class="color-option ${color === selectedColor ? 'selected' : ''}" 
             style="background:${color}" 
             onclick="selectColor('${color}')"></div>
      `).join('');
    }

    function selectColor(color) {
      selectedColor = color;
      const options = document.querySelectorAll('.color-option');
      options.forEach(opt => {
        opt.classList.remove('selected');
        if (opt.style.background === color) {
          opt.classList.add('selected');
        }
      });
    }

    function renderUserChart() {
      const chart = document.getElementById("chart");
      chart.innerHTML = questions.map((q, i) => `
        <div class="bar-row">
          <div class="bar-label">${q}</div>
          <div class="bar">
            <div class="bar-fill" style="width:${answers[i] === '是' ? '100%' : '0%'}"></div>
            <div class="bar-value">${answers[i]}</div>
          </div>
        </div>`).join('');
    }

    function renderAllChart() {
      let all;
      try {
        all = JSON.parse(localStorage.getItem('surveyData')) || [];
      } catch (e) {
        all = [];
      }
      
      let summary = Array(questions.length).fill(0).map(() => ({ 是: 0, 否: 0 }));
      all.forEach(entry => {
        entry.forEach((ans, i) => {
          if (ans === '是') summary[i]['是']++;
          else if (ans === '否') summary[i]['否']++;
        });
      });
      
      const chart = document.getElementById("chart");
      chart.innerHTML = questions.map((q, i) => {
        let yes = summary[i]['是'];
        let no = summary[i]['否'];
        let total = yes + no || 1;
        let yesPct = Math.round((yes / total) * 100);
        return `
          <div class="bar-row">
            <div class="bar-label">${q}</div>
            <div class="bar">
              <div class="bar-fill" style="width:${yesPct}%; background-color:${yesPct > 70 ? '#4CAF50' : yesPct > 30 ? '#FFC107' : '#F44336'}"></div>
              <div class="bar-value">是: ${yes} / 否: ${no}</div>
            </div>
          </div>`;
      }).join('');
      
      startDanmu();
    }

    function submitComment() {
      const input = document.getElementById("comment-input");
      const comment = input.value.trim();
      if (!comment) return;
      
      // 上传评论到Google Sheets
      addCommentToSheet(comment);
      
      let comments;
      try {
        comments = JSON.parse(localStorage.getItem("comments")) || [];
      } catch (e) {
        comments = [];
      }
      
      comments.push({
        content: comment,
        color: selectedColor,
        time: new Date().toLocaleString()
      });
      
      localStorage.setItem("comments", JSON.stringify(comments));
      input.value = "";
      loadComments();
      createDanmu(comment, selectedColor);
    }

    function loadComments() {
      let comments;
      try {
        comments = JSON.parse(localStorage.getItem("comments")) || [];
      } catch (e) {
        comments = [];
      }
      
      comments = comments.filter(c => c && (c.content || c.text));
      
      const list = document.getElementById("comment-list");
      list.innerHTML = comments.map(c => `
        <div class="comment-item">
          <span style="color:${c.color || '#FF5252'}">●</span> 
          ${c.content || c.text || ''}
        </div>`).join("");
    }

    function startDanmu() {
      stopDanmu();
      
      let comments;
      try {
        comments = JSON.parse(localStorage.getItem("comments")) || [];
      } catch (e) {
        comments = [];
      }
      
      comments = comments.filter(c => c && (c.content || c.text));
      if (comments.length === 0) return;
      
      danmuInterval = setInterval(() => {
        const randomComment = comments[Math.floor(Math.random() * comments.length)];
        createDanmu(randomComment.content || randomComment.text, randomComment.color);
      }, 2000);
      
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const randomComment = comments[Math.floor(Math.random() * comments.length)];
          createDanmu(randomComment.content || randomComment.text, randomComment.color);
        }, i * 500);
      }
    }
    
    function stopDanmu() {
      clearInterval(danmuInterval);
      document.getElementById("danmuContainer").innerHTML = '';
    }
    
    function createDanmu(text, color = '#FF5252') {
      const danmuContainer = document.getElementById("danmuContainer");
      if (!danmuContainer || !text) return;
      
      const danmu = document.createElement("div");
      danmu.className = "danmu";
      danmu.textContent = text;
      danmu.style.color = color || '#FF5252';
      
      const top = Math.random() * 70 + 5;
      const duration = Math.random() * 10 + 5;
      
      danmu.style.top = `${top}%`;
      danmu.style.animationDuration = `${duration}s`;
      
      danmuContainer.appendChild(danmu);
      
      danmu.addEventListener("animationend", function() {
        danmu.remove();
      });
    }
  </script>
</body>
</html>
